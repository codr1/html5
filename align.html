<script>
    // TODO: We really need an onlad here so this code does not start running until everything is loaded.  Then we can move it to the top.
    var ball   = document.querySelector('.ball');
    var outline = document.querySelector('.outline');
    var output = document.querySelector('.output');

    var maxX = ( outline.clientWidth + 20  ) - ball.clientWidth;
    var maxY = ( outline.clientHeight  ) - ball.clientHeight;



    function handleOrientation(event) {
        var x = event.beta;  // In degree in the range [-180,180]
        var y = event.gamma; // In degree in the range [-90,90]


        output.innerHTML  = "beta : " + x + "\n";
        output.innerHTML += "gamma: " + y + "\n";

        if( x >= 75 && x <= 85 && y >= -2 && y <= 2 ){
            ball.style.background = "forestgreen";
        } else {
            ball.style.background= "red";
        }

        // Because we don't want to have the device upside down
        // We constrain the x value to the range [-90,90]
        if (x >  105) { x =  105; }
        if (x < 55) { x = 55;}

        if( y < -20 ) { y = -20; }
        if( y > 10 ) { y = 10; }

        // To make computation easier we shift the range of
        // x and y to [0,180]
        //x += 90;
        //y += 90;

        // 10 is half the size of the ball
        // It center the positioning point to the center of the ball

        var xPct = ( 105 - x ) / 60;

        // since y goes between -10 and +10, we add 20 to make it go from 0 to 30 to make the math easy
        var yPct = ( 40 - ( y + 20 ) ) / 40;

        ball.style.top  = maxX * xPct + "px";
        ball.style.left = maxY * yPct + "px";
        output.innerHTML += "top: " + ball.style.top + " / " + maxX + "\n";
        output.innerHTML += " left: " + ball.style.left + " / " + maxY + "\n";

    }

    window.addEventListener('deviceorientation', handleOrientation);
</script>
